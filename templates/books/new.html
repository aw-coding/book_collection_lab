{% extends "base.html" %} {% block content %}

<form action="/tasks" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="number" id="duration" name="duration" placeholder="Duration" required>
    </div>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Publisher" required>
    </div>

    <div>
        <label for="user">User:</label>
        <select id="user" name="user_id">
        {% for user in all_users %}
            <option value="{{ user.id }}">{{user.first_name}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit">Add Task</button>
</form>

{% endblock %}
